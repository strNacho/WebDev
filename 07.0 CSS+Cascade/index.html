<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Cascade</title>
  <style>
    .first-class{
      color: Red;
    }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1 class="first-class" id="first-id" style="color: purple;">Cascading Test</h1>
  <!-- Type은 class가 더 높아보이지만(internal) id가 external이라도 class보다 우위함, 인라인이 가장 우선적으로 적용 됨 -->
  <div id="outer-box" class="box">
    <div class="box">
      <p>Yellow Text</p>
      <div class="box inner-box">
        <p class="white-text">White Text</p>
      </div>
    </div>
    <div class="box">
      <p>Yellow Text</p>
      <div class="box inner-box">
        <p class="white-text">White Text</p>
      </div>
    </div>
  </div>
</body>

</html>
